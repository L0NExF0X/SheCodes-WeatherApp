<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="weather-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                id="search-input"
                placeholder="ðŸ”Ž Search City"
                autofocus="on"
                autocomplete="off"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary submit-button"
                id="search-button"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="form-control submit-button"
                id="current-button"
              />
            </div>
          </div>
        </form>
        <h1 id="city-name"></h1>
        <h3 id="current-time"></h3>
        <h2 id="description"></h2>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <img src="" alt="" id="weather-icon" />
          </div>
          <div class="col-md-4">
            <h2>
              <span class="temperature"></span>
              <span class="temp-main"> Â°F </span>
            </h2>
            <p>
              High: <span class="high-temp"></span>
              <span class="temp">Â°F</span>
              <br />
              Low: <span class="low-temp"></span>
              <span class="temp">Â°F</span>
            </p>
          </div>
          <div class="col-md-3">
            <p class="weather-info">
              Feels like: <span id="feels-like"></span>
              <br />
              Humidity: <span id="humidity"></span>
              <br />
              Wind Speed: <span id="wind-speed"></span>
            </p>
          </div>
        </div>
        <div class="row mt-5" id="forecast">
          <div class="col-md-2">
            <div class="text-center">
              <h5 class="card-title"></h5>
              <p class="card-text">
                H: <span class="temp">Â°F</span>
                <br />
                L: <span class="temp">Â°F</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <p class="coder-info">
        This project was coded by
        <a href="http://perezkatie94@gmail.com" target="_blank">Katie PÃ©rez</a>
        and is
        <a
          href="https://github.com/L0NExF0X/SheCodes-WeatherApp"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://app.netlify.com/" target="_blank">hosted on Netlify</a>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
